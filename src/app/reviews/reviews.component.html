<mat-card class="box box">
  <mat-card-header>
    <mat-card-title> {{jogo.nome}} </mat-card-title>
  </mat-card-header>
  <p style="margin-left: 15px"><strong>Nota:</strong> {{jogo.nota}}/10</p>
  <mat-card-content class="text-center">
    <img class="game-image" [src]="jogo.imagem">
    <div class="d-flex align-items-center">
      <div class="card" *ngFor="let review of reviews" style="margin-top: 15px;">
        <div class="card-body">
          <div class="col-md-4">
            <h5>{{review.autor}}</h5><h6><strong>Nota: {{review.nota}} / 10</strong></h6>
          </div>
          <div class="col-md-12"><p>{{review.review}}</p></div>
        </div>
      </div>
    </div>
  </mat-card-content>
    <hr>
    <div class="row">
      <div class="col-md-7" style="margin-left: 10px;">
        <label for="review"><strong>Escreva uma review:</strong></label><br>
        <textarea class="full-width" id="review" [(ngModel)]="newReview.review" cols="30" maxlength="300"></textarea>
      </div>
      <div class="col-md-4">
        <mat-form-field class="full-width">
          <label for="nota"><strong>Nota:</strong></label><br>
          <mat-select [(ngModel)]="newReview.nota" value="0">
            <mat-option value="0">0</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
            <mat-option value="9">9</mat-option>
            <mat-option value="10">10</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <button [ngClass]="create.disabled ? '' : 'create-review-button'" #create mat-stroked-button (click)="createReview()" [disabled]="!newReview.nota || !newReview.review">
      <mat-icon style="color: white !important;">add</mat-icon><strong>Enviar Review</strong>
    </button>
</mat-card>
